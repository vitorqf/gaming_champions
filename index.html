<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;700&display=swap" rel="stylesheet">
    <title>Gaming Champions - O maior da América Latina!</title>
</head>

<body>
    <div class="wrapper">
        <section class="info">
            <h1 id="welcome">Boas-vindas ao</h1>
            <h2 id="event-name">GAMING<strong>CHAMPIONS</strong></h2>
            <h3 id="desc">Faça seu cadastro e venha jogar conosco na <strong>maior disputa</strong> de jogos eletrônicos
                da
                <strong>América
                    Latina</strong>.
            </h3>
        </section>

        <section class="local-date">
            <div class="local-date-item">
                <img src="assets/icons/calendar.svg" alt="Data do evento">
                <span>03/03/2023</span>
            </div>

            <div class="local-date-item">
                <img src="assets/icons/map_pin.svg" alt="Localização">
                <span>Pau dos Ferros, RN</span>
            </div>
        </section>

        <span id="disclaimer">
            * Após concluir o cadastro, você será colocado na fase de seleção.
        </span>

        <form id="signup">
            <h3 id="form-title">Complete seu cadastro abaixo e prepare-se!</h3>

            <div class="input-wrapper">
                <label for="fullname">Nome completo *</label>
                <input type="text" id="fullname" name="fullname" placeholder="Fulano de Tal" required>
            </div>

            <div class="input-wrapper">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" placeholder="champions@example.com" required>
            </div>

            <div class="input-wrapper">
                <label for="game">Jogo que irá competir *</label>
                <select>
                    <option value="valorant">Valorant</option>
                    <option value="lol">League of Legends</option>
                    <option value="rocketleague">Rocket League</option>
                    <option value="wow">World of Warcraft</option>
                </select>
            </div>

            <div class="input-wrapper">
                <label for="login">Login *</label>
                <input type="text" id="login" name="login" placeholder="exemplo123">
            </div>

            <div class="input-wrapper">
                <label for="password">Senha *</label>
                <input type="password" id="password" name="password" placeholder="digite sua senha">
            </div>

            <button type="submit">Concluir</button>
        </form>
    </div>
</body>

</html>
